trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ae5c460f-c098-4af6-83ab-94701cc867aa'
  imageRepository: 'binduRepo'
  containerRegistry: 'testacr424.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: Docker@2
      inputs:
              containerRegistry: 'acrsvcconn'
              repository: 'sqlrepo'
              command: 'buildAndPush'
              Dockerfile: '$(Build.SourcesDirectory)/sqlimage/Dockerfile'
            
- stage: Deploy
  dependsOn: Build
  displayName: Deploy to Azure Kubernetes Cluster
  jobs:
  - job: Deploy to Kubernetes
    displayName: Deploy
    pool:
      vmImage: 'Ubuntu-latest'
    steps:
    - task: KubernetesManifest@1
      inputs:
      action: 'deploy'
      connectionType: 'kubernetesServiceConnection'
      kubernetesServiceConnection: 'akssvcconn'
      manifests: '$(Build.SourcesDirectory)/manifests'


    
  
              
