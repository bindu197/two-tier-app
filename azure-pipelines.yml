# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'cfdd35f5-fd2e-4be9-8348-0fe75f21a534'
  imageRepository: 'pythonrepo'
  containerRegistry: 'himaacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)


    - task: Docker@2
      inputs:
          containerRegistry: 'acravcconn'
          repository: 'sqlrepo'
          command: 'buildAndPush'
          Dockerfile: '**/sqlimage/Dockerfile'
          tags: $(tag)
      
    - task: PublishPipelineArtifact@1
      inputs:
          targetPath: '$(Pipeline.Workspace)/s/manifests'
          artifact: 'binduartifact'
          publishLocation: 'pipeline'
      
      

- stage: DeploytoAKS
  dependsOn: Build
  jobs:
    - job: Deploytokubernetescluster
      pool:
        vmImage: 'ubuntu-latest'
      steps:
      - task: DownloadPipelineArtifact@2
        inputs:
          buildType: 'current'
          artifactName: 'binduartifact'
          targetPath: '$(Pipeline.Workspace)/bindu'
          

      - task: KubernetesManifest@1
        inputs:
          action: 'deploy'
          connectionType: 'kubernetesServiceConnection'
          kubernetesServiceConnection: 'akssvcconn'
          manifests: |
           $(Pipeline.Workspace)/bindu/flask-service.yml
           $(Pipeline.Workspace)/bindu/mysql-new.yml
           $(Pipeline.Workspace)/bindu/mysql-service.yml
           $(Pipeline.Workspace)/bindu/python-new.yml

          imagePullSecrets: 'acrsecret'