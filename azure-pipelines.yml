trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'feb28svccon'
  imageRepository: 'pythonRepo'
  system.debug: true
  containerRegistry: 'registryfeb28.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: Docker@2
      inputs:
              containerRegistry: 'feb28svccon'
              repository: 'sqlrepo'
              command: 'buildAndPush'
              Dockerfile: '$(Build.SourcesDirectory)/sqlimage/Dockerfile'
    
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)/s/manifests'
        artifact: 'artifact'
        publishLocation: 'pipeline'
            
- stage: Deploy
  dependsOn: Build
  displayName: Deploy to Azure Kubernetes Cluster
  jobs:
  - job: DeploytoKubernetes
    displayName: Deploy
    pool:
      vmImage: 'Ubuntu-latest'
    steps:
    
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'current'
        artifactName: 'artifact'
        targetPath: '$(Pipeline.Workspace)/manifests'


    - task: KubernetesManifest@1
      inputs:
        action: 'deploy'
        connectionType: 'kubernetesServiceConnection'
        kubernetesServiceConnection: 'akssvcconn'
        manifests: |
          $(Pipeline.Workspace)/manifests/python-new.yml
          $(Pipeline.Workspace)/manifests/mysql-new.yml
          $(Pipeline.Workspace)/manifests/mysql-service.yml
          $(Pipeline.Workspace)/manifests/flask-service.yml


    
  
              
