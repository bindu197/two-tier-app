apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask

  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask-container
        image: march12acr.azurecr.io/pythonimage:1
        ports:
        - containerPort: 5000        
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
            
        env:
        - name: MYSQL_HOST
          value: 10.0.32.236
